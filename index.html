<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter Application </title>
    <link rel="stylesheet" href="index.css".css">
 
</head>
<body>
    <!-- convert Temperature to Farenheit And Farenheit to Celcius -->
    <div class="container">
    <div class="cel">
    <h1>Celcius To Farenheit</h1>
    <input type="number"/ id="cel" placeholder="Enter Celcius">
    <br/>
    <button onclick="change()">Convert</button>
    <h1 id="heading" class="text">C to F</h1>
</div>
<div class="farh">
    <h1>Faarenheit To Celcius</h1>
    <input type="number" / id="farh"  placeholder="Enter Farenheit">
    <br/>
    <button onclick="change1()">Convert</button>
    <h1 id="heading1" class="text">F to C</h1>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
